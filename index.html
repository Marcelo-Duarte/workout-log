<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Workout Log</title>
    </head>
    <body>
        <div id="app">

            <header>
                <h1>Workout Log</h1>
            </header>

            <div class="form-area">
                <form class="form">
                    <input class="form-input" id="form-time_spent" type="number" placeholder="Time spent">
                    <select class="form-input" id="form-activity">
                        <option value="run">Run</option>
                        <option value="swimming">Swimming</option>
                        <option value="bike">Bike</option>
                    </select>
                    <input class="form-input" id="form-date" type="date">
                    <button type="submit" id="form-button" class="add-button">+</button>
                </form>
            </div>

            <div class="table-area">
                <table class="table" id="workout-table">
                    <tr class="table-header">
                        <th>DATE</th>
                        <th>ACTIVITY</th>
                        <th>SPENT TIME</th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
